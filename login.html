<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Spectrum - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h2>Welcome Back</h2>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="toggleForm('login')">Log In</button>
                    <button type="button" class="toggle-btn" onclick="toggleForm('register')">Register</button>
                </div>
            </div>
            <form id="loginForm" class="input-group active">
                <input type="email" id="loginEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="submit-btn" id="loginBtn">Log In</button>
                <button type="button" class="social-btn" onclick="googleSignIn()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign in with Google
                </button>
            </form>

            <form id="registerForm" class="input-group">
                <input type="text" id="signupName" class="input-field" placeholder="Full Name" required>
                <input type="email" id="signupEmail" class="input-field" placeholder="Email" required>
                <input type="password" id="signupPassword" class="input-field" placeholder="Password" required>
                <div class="error-message" id="registerError"></div>
                <button type="submit" class="submit-btn" id="registerBtn">Register</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup }
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAHRbmM4c4dGBEyhnLUKeYKvQ8PzGiLRHE",
            authDomain: "webtechprotfolio.firebaseapp.com",
            projectId: "webtechprotfolio",
            storageBucket: "webtechprotfolio.appspot.com",
            messagingSenderId: "982055173674",
            appId: "1:982055173674:web:ab32e58071a8c91020cd53",
            measurementId: "G-4654MZB1C0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Form toggle function
        window.toggleForm = (formType) => {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const btn = document.getElementById('btn');

            if (formType === 'login') {
                registerForm.style.transform = 'translateX(400px)';
                loginForm.style.transform = 'translateX(0)';
                btn.style.transform = 'translateX(0)';
            } else {
                registerForm.style.transform = 'translateX(0)';
                loginForm.style.transform = 'translateX(-400px)';
                btn.style.transform = 'translateX(110px)';
            }
        };

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginError = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in:", userCredential.user.email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Login error:", error);
                loginError.textContent = error.message;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const registerError = document.getElementById('registerError');
            const registerBtn = document.getElementById('registerBtn');

            try {
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registering...';

                // Validate password strength
                if (password.length < 6) {
                    throw new Error('Password should be at least 6 characters');
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log("User registered:", userCredential.user.email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Registration error:", error);
                let errorMessage = error.message;

                // Friendly error messages
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Registration is currently disabled. Please try again later.';
                }
                registerError.textContent = errorMessage;
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });

        // Enhanced Google Sign-in
        window.googleSignIn = async () => {
            try {
                const provider = new GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                const result = await signInWithPopup(auth, provider);
                console.log("Google Sign-in successful:", result.user.email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Google Sign-in Error:', error);
                document.getElementById('loginError').textContent =
                    'Failed to sign in with Google. Please try again.';
            }
        };

        // Initialize with login form visible
        window.addEventListener('DOMContentLoaded', () => {
            toggleForm('login');
        });
    </script>
</body>

</html>
